<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgb(245, 239, 239);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        }
        button{
            background-color: #5b58ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .weather-info {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .weather-info img {
            width: 100px;
            height: 100px;
        }
        .weather-info div {
            font-size: 20px;
        }
    </style>
</head>
<body>
     
   <div class="container">
        <h1>Weather Dashboard</h1>
   
         <input type="text" id="city-input" placeholder="Enter city name">
         <button onclick="getWeather()">Search</button>

         <div id="weather-container" class="weather-info" style="display: none;">
         <div id="city-name"></div><br>
         <div id="temperature"></div><br>
         <div id="humidity"></div><br>
         <img id="weather-icon" src="" alt="Weather Icon">
      </div>
  </div>
   <script>
     const apiKey = '2ecfbbee7aa8e17a5e68c6582c0fe648'; 

     // get weather for city
     function getWeather() {
         const cityName = document.getElementById('city-input').value;

         if (!cityName) {
             alert('Please enter a city name');
             return;
         }

         // Fetch weather data
         const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`;

         fetch(url)
             .then(response => response.json())
             .then(data => {
             if (data.cod === 200) {

                  displayWeather(data);
               } 
               else {
                    alert('City not found. Please enter a valid city name.');
                }
           })
         .catch(error => {
             console.error('Error fetching weather data:', error);
             alert('Failed to retrieve weather data. Please try again.');
            });
        }

     //display weather data
      function displayWeather(data) { 
         const weatherContainer = document.getElementById('weather-container');
         const cityNameElem = document.getElementById('city-name');
         const temperatureElem = document.getElementById('temperature');
         const humidityElem = document.getElementById('humidity');
         const weatherIconElem = document.getElementById('weather-icon');

         // Update elements
         cityNameElem.textContent = `City: ${data.name}`;
         temperatureElem.textContent = `Temperature: ${data.main.temp}Â°C`;
         humidityElem.textContent = `Humidity: ${data.main.humidity}%`;

         const iconCode = data.weather[0].icon;
         const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

         weatherIconElem.src = iconUrl;
         weatherIconElem.alt = data.weather[0].description;

          // Show weather
         weatherContainer.style.display = 'flex';
        }
 </script>
</body>
</html>
