<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="JQuery/jquery-3.7.1.min.js"></script>
  <script src="Form_Validation.js"></script>
  <link rel="stylesheet" href="Form_Validation.css">
 
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome Back!</h1>
      <p>Login to your account</p>
    </header>

    <form id="loginForm" novalidate>
      <!-- Email Field -->
      <div class="form-group">
        <input type="email" id="email" name="email" onfocusout="validateEmail()" required>
        <label for="email">Enter your email</label>
        <span class="error-message" id="emailError"></span>
    </div>

    <!-- Password Field -->
    <div class="form-group">
        <input type="password" id="password" name="password" onfocusout="validatePassword()" required>
        <label for="password">Enter your password</label>
        <span class="error-message" id="passwordError"></span>
    </div>

      <div class="form-options">
        <a href="#">Forgot Password?</a>
        <label class="remember-me">
          <input type="checkbox" id="rememberMe"> Remember Me
        </label>
      </div>

      <button type="submit" id="loginButton" disabled>Login</button>
    </form>

    <footer>
      <p>Don't have an account <a href="#">Sign Up </a></p>
    </footer>
  </div> 
</body>
</html>
